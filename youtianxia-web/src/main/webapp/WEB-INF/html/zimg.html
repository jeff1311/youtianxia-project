<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0"> 
<title>zimg test</title>
</head>
<body>
<form id="uploadForm" enctype="multipart/form-data">
	<input type="file" id="upfile" name="userfile">
</form>
<button id="upload">上传</button>
<img alt="" src="" id="show">
</body>
<script type="text/javascript">
//原生JS版ajax文件上传
document.getElementById("upload").onclick = function() {
	//文件ID
	var fileId = "upfile";
	//上传地址
  	var url = "http://47.97.113.145:4860/upload";
	//创建ajax对象 
	var ajax = new XMLHttpRequest();
	//创建FormData（表单数据类）
	var fd = new FormData();
	//把文件添加到表单里
	fd.append("userfile", document.getElementById(fileId).files[0]);
	//创建请求
	ajax.open("post", url, true);
	//发送请求
	ajax.send(fd);
	//请求成功回调（ajax.readyState == 4 && ajax.status == 200）
	ajax.onload = function () {
	console.log(ajax.readyState);
	console.log(ajax.status);
	  	var data = JSON.parse(ajax.responseText);
	  	if(data.ret == true){
	  		var info = data.info;
		 　    console.log(info.md5);
			document.getElementById('show').src = 'http://47.97.113.145:4860/files/img/' + info.md5;
	  	}else{
	  		alert('上传失败');
	  	}
	};
	//注册事件 onreadystatechange 状态改变就会调用
	/* ajax.onreadystatechange = function () {
	if (ajax.readyState == 4 && ajax.status == 200) {
	   	var data = JSON.parse(ajax.responseText);
	   	if(data.ret == true){    		
	    	var info = data.info;
	   	}
　　}
	} */ 
}
 
</script>
</html>
